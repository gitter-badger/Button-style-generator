<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="../dev/styles/bootstrap.css"/>
    <link rel="stylesheet" href="../dev/styles/main.css"/>

    <script src="../dev/scripts/jquery.min.js"></script>
    <script src="../dev/scripts/jquery-ui.min.js"></script>
    <script src="../dev/scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header row text-center">
            <h3>CSS 3 Button Generator</h3>
        </div>
        <div class="generator row">
            <div class="col-md-offset-1 col-md-4">
                <div class="generator--label">Border-radius:</div>
                <input id="border-radius" type="range" min="0" max="10" step="1" value="5">

                <div class="generator--label">Border-width:</div>
                <input id="border-width" type="range" min="0" max="10" step="1" value="3">

                <div class="generator--label">Text:</div>
                <input id="button-text" value="Button">
            </div>
            <div class="col-md-7 text-center">
                <div class="button-preview">Button</div>
            </div>
        </div>
        <div class="result row">
            <div class="row">
                <div class="col-md-offset-3 col-md-3">
                    <textarea name="" id="htmlResult" readonly></textarea>
                </div>
                <div class="col-md-3">
                    <textarea name="" id="cssResult" readonly></textarea>
                </div>
            </div>
            <div class="row text-center">
                <input id="sender-email" placeholder="E-mail">
            </div>
            <div class="row text-center">
                <button id="send-form">Send</button>
            </div>

        </div>

    </div>
</body>
</html>
