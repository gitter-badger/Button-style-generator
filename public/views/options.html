<ol class="parametres" ng-repeat="button in buttonStyles | filter:{id: buttonId}" add-parameter="hiddenInput">
    <li>.button {</li>
    <li ng-repeat="(key, data) in button.parametres">
            <div class="parametres__key" contenteditable="true" ng-enter="doSomething()">{{key}}</div>: {{data}};
    </li>
    <li><input class="parametres__key" custom-autocomplete id="hiddenInput" type="text"/>: <input type="text"/>;</li>
    <li>}</li>
</ol>
